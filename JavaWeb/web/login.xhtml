<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form styleClass="form-group container">
            <h:panelGrid>
                <h:outputLabel value="Login" />
                <h:inputText id="idLog" value="#{requisicao.login}" styleClass="form-control" required="true" requiredMessage="Login Obrigatório" />
                <h:message for="idLog" style="color: red" />
                
                <h:outputLabel value="Senha" />
                <h:inputSecret id="idSen" value="#{requisicao.login}" styleClass="form-control" required="true" requiredMessage="Senha obrigatória" />
                <h:message for="idSen" style="color: red" /><br/>   
            </h:panelGrid>
            <h:messages globalOnly="true" showDetail="true" style="color: red" />
            <h:commandButton value="Logar" action="#{requisicao.logar()}" styleClass="btn btn-primary" /><br/><br/>
        </h:form>
    </h:body>
</html>
